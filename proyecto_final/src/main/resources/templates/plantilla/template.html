<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">

<link

</head>

<body>
	<!-- Barra navegacion / Header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<img th:src="@{/images/sabuesos.png}" width="60" height="60"

					href="/index/">&nbsp;&nbsp;Prestamistas Sabuesos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/index/">Inicio</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Quienes
									Somos</a></li>
						</ul>
						</div>
						
				
						<div id="navbar" class="collapse navbar-collapse">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/index/admin}">Gestion de Usuarios</a></li>
							</ul>
						
						</div>

					<div id="navbar" class="collapse navbar-collapse">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link" sec:authorize="hasRole('PRESTATARIO')" th:href="@{/index/prestatario}">Gestion de Usuarios</a></li>
							</ul>
						
						</div>
					
					
					<!-- boton de cierre de sesion -->
					<form class="d-flex">
						<div sec:authorize="isAuthenticated()" id="navbar"
							class="collapse navbar-collapse">
							<a th:href="@{/logout}" class="btn btn-primary">Cerrar Sesion</a>
						</div>

					</form>
				</div>
			</div>
		</nav>
	</header>

	<!-- Contenido -->
	<hr>
	<br>
	<br>

		<div class="bottom section-padding">
			<div class="container">

		crossorigin="anonymous"></script>
	<script

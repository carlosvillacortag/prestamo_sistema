<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<head>
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="/css/login_style.css">

</head>
<body>
	<div class="sidenav">
		<div class="login-main-text">
			<img th:src="@{/images/sabuesos.png}" /> <br>
			<h1>PRESTAMISTAS SABUESOS</h1>

		</div>
	</div>

	<div class="main">

		<div class="col-md-6 col-sm-12">
			<div class="login-form">
				<h2>Login</h2>
				<hr>
				<p>Ingrese o Registrese desde esta pagina.</p>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Password o Correo Invalidos
						!!!</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">Has sido desconectado!!</div>
				</div>

				<form method="post" role="form" th:action="@{/login}">
					<div class="form-group">
						<label class="form-label" for="mail">Correo</label>
						<input class="form-control" id="username" name="username"
							placeholder="Ingrese su direccion de correo" type="email">
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label" for="password">Contraseña</label>
						<input class="form-control" id="password" name="password"
							placeholder="Ingrese su contraseña" type="password">
					</div>
					<br> <br>

					<button type="submit" class="btn btn-black">Login</button>
					<a th:href="@{/registration}"><button type="button"
							class="btn btn-secondary">Registrarse</button></a>
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>


</body>
</html>

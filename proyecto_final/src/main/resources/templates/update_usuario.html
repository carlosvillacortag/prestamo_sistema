<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template :: head}">
    <meta charset="ISO-8859-1">
    <title>Gestion de Usuarios</title>
</head>

<body>

<div class="container">
    <h1>Gestion de Usuarios</h1>
    <hr>
    <h2>Actualizar Usuario</h2>

    <form action="#" th:action="@{/saveUser}" th:role="form" th:object="${usuarioFound}" method="POST">

        <!-- Add hidden form field to handle update -->
        <label class="form-label" for="id">Id de usuario</label> 
        <input type="hidden" th:field="*{id}" />

		<label class="form-label" for="nombres">Nombres</label> 
        <input type="text" th:field="*{nombres}" class="form-control mb-4 col-4">

		<label class="form-label" for="apellidos">Apellidos</label> 
        <input type="text" th:field="*{apellidos}" class="form-control mb-4 col-4">

		<label class="form-label" for="mail">DNI</label> 
        <input type="text" th:field="*{dni}" class="form-control mb-4 col-4">
        
        <label class="form-label" for="password">Contraseña</label> 
        <input type="password" th:field="*{password}" class="form-control mb-4 col-4">
        
        <label class="form-label" for="registro">Fecha de Registro</label> 
        <input type="hidden" th:field="*{registro}" class="form-control mb-4 col-4">
        
        <label class="form-label" for="direccion">Direccion</label>
        <input type="text" th:field="*{direccion}" class="form-control mb-4 col-4">
        
        <label class="form-label" for="mail">Correo de Usuario</label>
        <input type="email" th:field="*{mail}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Actualizar Persona</button>
    </form>

    <hr>

    <a th:href="@{/}"> Regresar a Listado de Personas</a>
</div>

	<footer th:replace="~{plantilla/template :: footer}"></footer>
</body>

</html>
